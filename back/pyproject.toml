[project]
name = "Whombat"
version = "0.5.1"
description = "Audio Annotation Tool"
authors = [{ name = "Santiago Martinez", email = "santiago.mbal@gmail.com" }]
dependencies = [
    "uvicorn[standard]>=0.20.0",
    "aiosqlite>=0.18.0",
    "passlib>=1.7.4",
    "soundevent[all]>=2.0",
    "fastapi>=0.101.0",
    "pydantic-settings>=2.0.2",
    "fastapi-users[sqlalchemy]>=12.1.1",
    "cachetools>=5.3.1",
    "asyncache>=0.3.1",
    "fastapi-pagination>=0.12.8",
    "alembic>=1.13.0",
    "bcrypt==4.0.1",
    "colorama>=0.4.6",
]
requires-python = ">=3.11,<3.12"
readme = "README.md"
keywords = ["audio", "annotation", "tool", "bioacoustics", "machine learning"]
license = { file = "LICENSE" }

[project.urls]
Homepage = "https://github.com/mbsantiago/whombat"
Documentation = "https://mbsantiago.github.io/whombat/"
"Isue Tracker" = "https://github.com/mbsantiago/whombat/issues"
Releases = "https://github.com/mbsantiago/whombat/releases"

[project.optional-dependencies]
docs = [
    "mkdocs>=1.5.3",
    "mkdocs-material>=9.4.14",
    "mkdocstrings[python]>=0.24.0",
]
postgre = ["asyncpg>=0.29.0", "psycopg2-binary>=2.9.9"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
artifacts = ["src/whombat/migrations/versions/", "src/whombat/statics/"]

[tool.pyright]
venvPath = "."
venv = ".venv"
include = ["src"]

[tool.pydocstyle]
convention = "numpy"

[tool.ruff]
line-length = 79
target-version = "py311"

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = 60

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "B", "Q", "I", "D"]
ignore = ["D1"]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.lint.isort]
known-local-folder = ["src", "whombat"]

[tool.rye]
dev-dependencies = [
    "pytest>=7.2.2",
    "coverage>=7.2.1",
    "black>=23.1.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.23.3",
    "tox>=4.7.0",
    "flake8>=6.1.0",
    "pyright>=1.1.363",
    "ruff>=0.1.7",
    "icecream>=2.1.3",
    "pytest-xdist>=3.5.0",
    "mkdocs>=1.5.3",
    "mkdocs-material>=9.4.14",
    "mkdocstrings[python]>=0.24.0",
    "pytest-cov>=4.1.0",
]
